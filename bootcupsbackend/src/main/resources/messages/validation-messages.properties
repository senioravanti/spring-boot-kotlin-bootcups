product-entity.name.not-blank=Название пищевого продукта не может состоять из пробельных символов.
product-entity.name.size=Название пищевого продукта не должно быть короче {min} и превышать {max} символов.

menu-item-entity.makes.size=Объем порции должен находиться в диапазоне от {min} до {max} единиц измерения.
menu-item-entity.topping.size=Сведения об особенностях пищевого продукта (топпинг) не должны превышать {max} символов.

role-entity.name.size=Название должности не должно быть короче {min} и превышать {max} символов.

employee-entity.last-name.pattern=Фамилия должна состоять только из символов кирилицы или латиницы и иметь длину от 2 до 64 символов.
employee-entity.first-name.pattern=Имя должно состоять только из символов кирилицы или латиницы и иметь длину от 2 до 32 символов.
employee-entity.middle-name.pattern=Отчество должно состоять только из символов кирилицы или латиницы, длина не должна превышать 36 символов.


employee-entity.email.pattern=Адрес электронной почты должен быть задан в формате: username@domain.name, например: n@g.cn. Адрес электронной почты должен иметь длину от 6 до 100 символов.

employee-entity.phone-number.pattern=Номер телефона должен быть задан в формате, соотв. стандарту T-REC-E.123: + XXX XXX XXX XX-XX, например: +7 900 764 23-55.

employee-entity.username.pattern=Имя пользователя должно иметь длину от 6 до 128 символов. Имя пользователя может состоять только из букв латинского алфавита (в любом регистре), арабских цифр и символа '_'.

employee-entity.password.pattern=Пароль должен иметь длину от 6 до 128 символов. Пароль должен содержать хотя бы одну арабскую цифру, хотя бы один символ латинского в нижнем регистре, хотя бы один символ латинского алфавита в верхнем регистре, хотя бы один спец. символ из множества: `*!@#$%^&()\[\]<>{}\-+=|~_`.